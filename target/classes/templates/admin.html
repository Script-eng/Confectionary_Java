<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <!-- Users -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-light text-center mb-8 text-gray-800">Users</h1>
            <!-- User List -->
            <div class="bg-white shadow rounded-lg" x-data="{ selectedUser: null }">
                <div class="px-4 py-5 sm:p-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
           
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr th:each="user : ${users}">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="flex-shrink-0 h-10 w-10">
                                                <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
                                                    <span class="text-gray-500 font-medium" th:text="${#strings.substring(user.firstName,0,1)} + ${#strings.substring(user.lastName,0,1)}">JD</span>
                                                </div>
                                            </div>
                                            <div class="ml-4">
                                                <div class="text-sm font-medium text-gray-900" th:text="${user.firstName + ' ' + user.lastName}">John Doe</div>
                                                <div class="text-sm text-gray-500" th:text="${user.username}">@johndoe</div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="text-sm text-gray-900" th:text="${user.email}">john@example.com</div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex flex-wrap gap-2">
                                            <span th:each="role : ${user.roles}" 
                                                  class="px-2 py-1 text-xs font-medium rounded-full"
                                                  th:classappend="${
                                                    role.name == T(com.confectionery.model.ERole).ROLE_ADMIN ? 'bg-red-100 text-red-800' :
                                                    role.name == T(com.confectionery.model.ERole).ROLE_USER ? 'bg-blue-100 text-blue-800' :
                                                    'bg-gray-100 text-gray-800'
                                                  }"
                                                  th:text="${#strings.substring(role.name, 5)}">
                                                ADMIN
                                            </span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        <button @click="selectedUser = $el.getAttribute('data-user-id')"
                                                th:data-user-id="${user.id}"
                                                class="text-indigo-600 hover:text-indigo-900">
                                            Manage Roles
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Role Management Modal -->
                <div x-show="selectedUser" 
                     class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center"
                     @click.self="selectedUser = null">
                    <div class="bg-white rounded-lg p-6 max-w-md w-full">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-medium">Manage User Roles</h3>
                            <button @click="selectedUser = null" class="text-gray-400 hover:text-gray-500">
                                <span class="sr-only">Close</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <form th:action="@{/users/update-roles}" method="POST" class="space-y-4">
                            <input type="hidden" name="userId" x-bind:value="selectedUser">
                            <div class="space-y-2">
                                <div th:each="role : ${T(com.confectionery.model.ERole).values()}" class="flex items-center">
                                    <input type="checkbox" 
                                           th:id="${'role-' + role}"
                                           th:name="roles"
                                           th:value="${role}"
                                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                    <label th:for="${'role-' + role}" 
                                           th:text="${#strings.substring(role, 5)}"
                                           class="ml-2 block text-sm text-gray-900">
                                        ADMIN
                                    </label>
                                </div>
                            </div>
                            <div class="flex justify-end gap-3">
                                <button type="button" 
                                        @click="selectedUser = null"
                                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Cancel
                                </button>
                                <button type="submit"
                                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        <!-- Messages -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-light text-center mb-8 text-gray-800">Messages</h1>
    <!-- Messages List -->
    <div class="bg-white shadow rounded-lg" 
         x-data="{ 
            selectedMessageId: null,
            messages: [],
            init() {
                this.messages = Array.from(document.querySelectorAll('[data-message]')).map(el => ({
                    id: el.getAttribute('data-message-id'),
                    subject: el.getAttribute('data-subject'),
                    senderName: el.getAttribute('data-sender'),
                    sentAt: el.getAttribute('data-sent-at'),
                    message: el.getAttribute('data-message')
                }));
            }
         }">
        <div class="px-4 py-5 sm:p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sender</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="message : ${messages}" 
                            th:data-message-id="${message.id}"
                            th:data-subject="${message.subject}"
                            th:data-sender="${message.senderName}"
                            th:data-sent-at="${#temporals.format(message.sentAt, 'MMM dd, yyyy HH:mm')}"
                            th:data-message="${message.message}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0 h-10 w-10">
                                        <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center">
                                            <span class="text-gray-500 font-medium" 
                                                  th:text="${#strings.substring(message.senderName,0,1)}">J</span>
                                        </div>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900" th:text="${message.senderName}">John Doe</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${message.subject}">Message Subject</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" 
                                     th:text="${#temporals.format(message.sentAt, 'MMM dd, yyyy HH:mm')}">
                                    Jan 01, 2024 12:00
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <button @click="selectedMessageId = $el.closest('tr').getAttribute('data-message-id')"
                                        class="text-indigo-600 hover:text-indigo-900">
                                    View Message
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Message View Modal -->
        <div x-show="selectedMessageId" 
             class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center"
             @click.self="selectedMessageId = null">
            <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium">Message Details</h3>
                    <button @click="selectedMessageId = null" class="text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="space-y-4">
                    <template x-for="message in messages" :key="message.id">
                        <div x-show="message.id === selectedMessageId">
                            <div class="border-b pb-4">
                                <h4 class="text-xl font-medium" x-text="message.subject">Message Subject</h4>
                                <div class="mt-2 text-sm text-gray-500">
                                    From: <span x-text="message.senderName">John Doe</span>
                                </div>
                                <div class="text-sm text-gray-500">
                                    Sent: <span x-text="message.sentAt">Jan 01, 2024 12:00</span>
                                </div>
                            </div>
                            <div class="prose max-w-none">
                                <p x-text="message.message" class="text-gray-700 whitespace-pre-line">Message content</p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</body>
</html>
