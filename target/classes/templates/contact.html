<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
	<!-- Navigation -->
	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
		<div class="max-w-7xl mx-auto">
			<!-- Success Message -->
			<div th:if="${successMessage}"
				class="mb-8 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
				role="alert">
				<span th:text="${successMessage}"></span>
			</div>

			<div class="flex flex-col items-center justify-center">
				<!-- Contact Form -->
				<div class="bg-white shadow rounded-lg p-8 w-[720px]">
					<h2 class="text-2xl font-bold text-gray-900 mb-6">Contact Us</h2>
					<form th:action="@{/contact}" th:object="${contactMessage}"
						method="post" class="space-y-6" onsubmit="return validateForm()">

						<!-- Subject Field -->
						<div>
							<label for="subject"
								class="block text-sm font-medium text-gray-700"> Subject
							</label> 
							<input type="text" th:field="*{subject}"
								class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
								th:classappend="${#fields.hasErrors('subject')} ? 'border-red-300' : ''"
								placeholder="Message Subject" required>
							<p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"
								class="mt-2 text-sm text-red-600"></p>
						</div>

						<!-- Message Field -->
						<div>
							<label for="message"
								class="block text-sm font-medium text-gray-700"> Message
							</label>
							<textarea th:field="*{message}" rows="4"
								class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
								th:classappend="${#fields.hasErrors('message')} ? 'border-red-300' : ''"
								placeholder="Your message here..." required></textarea>
							<p th:if="${#fields.hasErrors('message')}" th:errors="*{message}"
								class="mt-2 text-sm text-red-600"></p>
						</div>

						<div>
							<button type="submit"
								class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
								Send Message</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		function validateForm() {
			// Get form fields
			const subject = document.querySelector('[name="subject"]');
			const message = document.querySelector('[name="message"]');

			if (subject.value.trim() === '' || message.value.trim() === '') {
				alert('Both subject and message are required.');
				return false;
			}

			return true;
		}
	</script>
</body>
</html>
